<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Intensidad de una Onda</h1>


    <form id="ondaForm">
        <label for="amplitudparaIDO">Amplitud (A):</label>
        <input type="number" id="amplitudparaIDO" placeholder="Ingrese la amplitud" required>

        <label for="densidadparaIDO">Densidad (p):</label>
        <input type="number" id="densidadparaIDO" placeholder="Ingrese la densidad" required>

        <label for="FrecuenciaangularIDO">Frecuencaia Angular(w):</label>
        <input type="number" id="FrecuenciaangularIDO" placeholder="Ingrese w" required>

        <label for="VelocidadIDO">Velocidad(v):</label>
        <input type="number" id="VelocidadIDO" placeholder="Ingrese v" required>

        <button type="button" onclick="calcularlaintesidadonda()">Calcular Ecuación</button>

        <h5>Calcular velocidad de la onda</h5>
        <form id="ondaForm">
            <label for="frecuAnguVDO">Frecuencia Angular (w):</label>
            <input type="number" id="frecuAnguVDO" placeholder="Ingrese la frecuencia angular" required>
    
            <label for="NOndaVDO">Ingrese numero de onda(k):</label>
            <input type="number" id="NOndaVDO" placeholder="Ingrese k" required>
            <button type="button" onclick="calcularvelocidadDO()">Calcular Ecuación</button>
            <p id="reulveloonda"></p>
        </form>
    </form>

    <p id="resultintensidaddelaonda"></p>




    <h1>Longitud de onda</h1>


    <form id="ondaForm">
        <label for="velopropagacion">Velocidad de propagacion:</label>
        <input type="number" id="velopropagacion" placeholder="Ingrese v" required>

        <label for="frecuenciaVP">Frecuencia(f):</label>
        <input type="number" id="frecuenciaVP" placeholder="Ingrese f" required>
        <button type="button" onclick="calcularintensidalononda()">Calcular Ecuación</button>
        <p id="resulvelocidaddepropag"></p>

    </form>

    <h1>Numero de onda</h1>


    <form id="ondaForm">
        <label for="longituddeondaNO">Longitud de onda:</label>
        <input type="number" id="longituddeondaNO" placeholder="Ingrese " required>
        <button type="button" onclick="calcularnumondaaa()">Calcular Ecuación</button>
        <p id="calcularnumondaaa"></p>

    </form>

    <h1>Frecuencia</h1>


    <form id="ondaForm">
        <label for="velocidadFO">Velocidad:</label>
        <input type="number" id="velocidadFO" placeholder="Ingrese v " required>
        <label for="longFO">Longitud de onda:</label>
        <input type="number" id="longFO" placeholder="Ingrese " required>
        <button type="button" onclick="calcularfrecuencia()">Calcular Ecuación</button>
        <p id="calcularfrec"></p>

    </form>

    <h1>Modulo del agua</h1>

    <form id="ondaForm">
        <label for="MVDELAGUA">Modulo volumetrico del agua o mercurio:</label>
        <input type="number" id="MVDELAGUA" placeholder="Ingrese  " required>
        <label for="densidadp">Densidad:</label>
        <input type="number" id="densidadp" placeholder="Ingrese p " required>
        <button type="button" onclick="calcularmodulvdelagua()">Calcular Ecuación</button>
        <p id="calcularmvdelagua"></p>

    </form>


    <h1>Modulo de elasticida de un metal
    </h1>

    <form id="ondaForm">
        <label for="MEEM">Modulo de elasticidad en un metal:</label>
        <input type="number" id="MEEM" placeholder="Ingrese  " required>
        <label for="DDM">Densidad del metal</label>
        <input type="number" id="DDM" placeholder="Ingrese p " required>
        <button type="button" onclick="calcularvelocidadsm()">Calcular Ecuación</button>
        <p id="calcularvelocidadSM"></p>

    </form>

    <h1>Frecuencia Angular</h1>


    <form id="ondaForm">
        <label for="NUMOSC">Numero de oscilaciones:</label>
        <input type="number" id="NUMOSC" placeholder="Ingrese " required>
        <label for="time">Time:</label>
        <input type="number" id="time" placeholder="Ingrese " required>
        <button type="button" onclick="frecangular()">Calcular Ecuación</button>
        <p id="calcularfrecangul"></p>

    </form>


    <h1>Tiempo de Propagación</h1>


    <form id="ondaForm">
        <label for="distanciaTP">Distancia:</label>
        <input type="number" id="distanciaTP" placeholder="Ingrese " required>

    </form>

    
    <h1>Distancia de Propagación</h1>
